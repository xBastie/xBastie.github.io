<!DOCTYPE html>
<html>
<head>
  <title>Eingabe und Ausgabe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #formContainer {
      width: 80%;
      max-width: 400px; /* Begrenzung der Breite */
      text-align: center; /* Zentrierung des Inhalts */
    }
    #userInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #submitButton {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
  <script>
    function checkInput() {
      var userInput = document.getElementById('userInput').value.toLowerCase();

      if (userInput === 'korrekteeingabe') {
        document.getElementById('output').innerHTML = 'Richtige Eingabe!';
      } else {
        document.getElementById('output').innerHTML = 'Falsche Eingabe. Versuche es erneut.';
      }

      return false;
    }
  </script>
</head>
<body>
  <div id="formContainer">
    <form onsubmit="return checkInput()">
      <label for="userInput">Eingabe: </label>
      <input type="text" id="userInput" placeholder="Gib hier deine Eingabe ein" autocorrect="off" autocapitalize="none">
      <button type="submit" id="submitButton">Best√§tigen</button>
    </form>
    <p id="output"></p>
  </div>
</body>
</html>
